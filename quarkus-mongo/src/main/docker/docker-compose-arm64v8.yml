version: '3'

services:

  mongo:
    build:
      context: ../../../../mongo
    volumes:
      - /opt/microservices/mongo:/data/db

  quarkus:
    build:
      context: ../../../
      dockerfile: src/main/docker/quarkus/Dockerfile.arm64v8
    ports:
      - 10007:8083
    depends_on:
      - mongo
    restart: always
